<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Javascript Quote Generator</title>


  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <body onload="startTime(); startDate()">
    <div class="container">
      <div id="date"></div>
      <div id="display"></div>
      <div id="content">
      </div>
    </div>
    <div id="b-nav">
      <div class="container">
        <div class="row">
          <div class="col">
            <label for="theme-select">Choose a theme:</label>
            <select class="form-control" id="theme-select">
              <option value="life">Life</option>
              <option value="work">Work</option>
            </select>
          </div>
          <div class="col">
            <label for="number-select">Choose number of quotes:</label>
            <select class="form-control" id="number-select">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>

      </div>
      <ul>
        <button id="gen" onclick="genQuote()">Randomize Quote</button>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>




  </body>

</html>
